<h1 mat-dialog-title class="dheader">BAJA PLAZA BASE</h1>
<div mat-dialog-content class="dbody">
  <form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <label for="embarcacion">Embarcación</label>
        <input matInput id="embarcacion" [(ngModel)]="formData.embarcacion" name="matricula" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="instalacion">Instalación</label>
        <input matInput id="instalacion" [(ngModel)]="formData.instalacion" name="instalacion" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="titular">Titular</label>
        <input matInput id="titular" [(ngModel)]="formData.titular" name="titular" readonly>
      </mat-form-field><br>
  
      <mat-form-field>
        <label for="pantalan">Pantalán</label>
        <input matInput id="pantalan" [(ngModel)]="formData.pantalan" name="pantalan" readonly>
      </mat-form-field><br>
  
    

    <div mat-dialog-actions>
      <button class="btnDelete btn" mat-button (click)="onNoClick()">Cancelar</button>
      <button class="btnAdd btn" mat-button type="submit">Eliminar</button>
    </div>
  </form>
</div>
