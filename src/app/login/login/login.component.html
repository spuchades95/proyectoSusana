<div class="container-fluid">
  <div
    class="contenedor-login row w-75 postal position-absolute top-50 start-50 translate-middle shadow p-4"
  >
    <!-- Decoración a la izquierda -->
    <div
      class="col-md-6 h-100 d-flex flex-column justify-content-center background-left position-relative"
    >
      <div class="welcomeLogin w-100">
        <h2 class="w-100">BIENVENIDO</h2>
      </div>

      <!-- Imagen abajo a la izquierda -->
      <img
        src="/assets/img/Group.svg"
        alt="Logo Portos de Galicia"
        class="img-fluid position-absolute bottom-0 start-0 mb-4 ms-3 desktop-image"
      />
    </div>

    <!-- Formulario de inicio de sesión a la derecha -->
    <div class="col-md-6 h-100 d-flex flex-column justify-content-center">
      <div>
        <h1 class="textHeaderLogin"><strong>Login</strong></h1>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
          </div>
          <div *ngIf="errors?.error" class="alert alert-danger mt-3">
            {{ errors?.error }}
          </div>

          <div class="mb-5">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="EMAIL"
            />
          </div>

          <div class="mb-5">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="CONTRASEÑA"
            />
            <a href="#"> </a>
          </div>

          <div class="mb-5 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="recordarContrasena"
                name="recordarContrasena"
              />
              <label class="remeberPassword" for="recordarContrasena"
                >Recordar contraseña</label
              >
            </div>
          </div>

          <button type="submit" class="mt-4 float-end">ENVIAR</button>
        </form>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
